name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
  TURBO_TEAM: ${{ vars.TURBO_TEAM }}

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup deps
        uses: ./.github/actions/setup-deps

      - name: Lint
        run: npm run lint

  check-types:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup deps
        uses: ./.github/actions/setup-deps

      - name: Lint
        run: npm run check-types

  check-format:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup deps
        uses: ./.github/actions/setup-deps

      - name: Lint
        run: npm run check-format

  unit:
    strategy:
      fail-fast: false
      matrix:
        node-version: [18, 20, 22]

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup deps
        uses: ./.github/actions/setup-deps
        with:
          node-version: ${{ matrix.node-version }}

      - name: Build
        run: npm run build

      - name: Test
        run: npm run test

  e2e-core:
    strategy:
      fail-fast: false
      matrix:
        node-version: [18, 20, 22]
        os: [ubuntu-latest, macos-latest, windows-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup deps
        uses: ./.github/actions/setup-deps
        with:
          node-version: ${{ matrix.node-version }}

      - name: Build
        run: npm run build

      - name: Run integration tests
        run: pnpm --filter core --filter cli run e2e
        env:
          ARGOS_TOKEN: ${{ secrets.ARGOS_TOKEN }}
          NODE_VERSION: ${{ matrix.node-version }}
          OS: ${{ matrix.os }}

  e2e-cypress:
    strategy:
      fail-fast: false
      matrix:
        node-version: [current]
        os: [ubuntu-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup deps
        uses: ./.github/actions/setup-deps
        with:
          node-version: ${{ matrix.node-version }}

      - name: Build
        run: npm run build

      - name: Install Cypress
        run: pnpm --filter cypress exec cypress install

      - name: Run integration tests
        run: pnpm --filter cypress run e2e
        env:
          ARGOS_TOKEN: ${{ secrets.ARGOS_TOKEN }}
          NODE_VERSION: ${{ matrix.node-version }}
          OS: ${{ matrix.os }}

  e2e-playwright:
    strategy:
      fail-fast: false
      matrix:
        node-version: [current]
        os: [ubuntu-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup deps
        uses: ./.github/actions/setup-deps
        with:
          node-version: ${{ matrix.node-version }}

      - name: Build
        run: npm run build

      - name: Setup Playwright
        run: pnpm --filter playwright exec playwright install chromium --with-deps

      - name: Run integration tests
        run: pnpm --filter playwright run e2e
        env:
          ARGOS_TOKEN: ${{ secrets.ARGOS_TOKEN }}
          NODE_VERSION: ${{ matrix.node-version }}
          OS: ${{ matrix.os }}

  e2e-puppeteer:
    strategy:
      fail-fast: false
      matrix:
        node-version: [current]
        os: [ubuntu-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup deps
        uses: ./.github/actions/setup-deps
        with:
          node-version: ${{ matrix.node-version }}

      - name: Build
        run: npm run build

      - name: Setup Puppeteer
        run: node packages/puppeteer/node_modules/puppeteer/install.mjs

      - name: Run integration tests
        run: pnpm --filter puppeteer run e2e
        env:
          ARGOS_TOKEN: ${{ secrets.ARGOS_TOKEN }}
          NODE_VERSION: ${{ matrix.node-version }}
          OS: ${{ matrix.os }}

  e2e-webdriverio:
    strategy:
      fail-fast: false
      matrix:
        node-version: [20]
        os: [ubuntu-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup deps
        uses: ./.github/actions/setup-deps
        with:
          node-version: ${{ matrix.node-version }}

      - name: Build
        run: npm run build

      - name: Run integration tests
        run: pnpm --filter webdriverio run e2e
        env:
          ARGOS_TOKEN: ${{ secrets.ARGOS_TOKEN }}
          NODE_VERSION: ${{ matrix.node-version }}
          OS: ${{ matrix.os }}

  e2e-storybook:
    strategy:
      fail-fast: false
      matrix:
        node-version: [current]
        os: [ubuntu-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup deps
        uses: ./.github/actions/setup-deps
        with:
          node-version: ${{ matrix.node-version }}

      - name: Build
        run: npm run build

      - name: Build Storybook
        run: pnpm run --filter storybook -- build-storybook --quiet

      - name: Setup Playwright
        run: pnpm --filter storybook exec playwright install chromium --with-deps

      - name: Server Storybook and run integration tests
        run: |
          pnpm dlx concurrently -k -s first -n "SB,TEST" -c "magenta,blue" \
            "pnpm dlx http-server packages/storybook/storybook-static --port 6006 --silent" \
            "pnpm dlx wait-on tcp:127.0.0.1:6006 && pnpm --filter storybook run e2e"
        env:
          ARGOS_TOKEN: ${{ secrets.ARGOS_TOKEN }}
          NODE_VERSION: ${{ matrix.node-version }}
          OS: ${{ matrix.os }}
